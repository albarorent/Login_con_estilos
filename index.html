<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Sitio Web con Login</title>
</head>
<body>


    <img class="background">

    </img>
    <div class="aplicacion">
        <div class="container">
            <div class="content">
                <h2 class="logo"><i class="bx bxl-firebase"></i> ARCA</h2>
    
                <div class="text-sci">
                    <h2>Bienvenido! <br> <span>La mejor empresa de viajes</span></h2>
    
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-linkedin"></i></a>
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-instagram"></i></a>
                        <a href="#"><i class="bx bxl-twitter"></i></a>
                    </div>
                </div>
            </div>
    
            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Ingresar</h2>
    
                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-envelope"></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
    
                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </div>
    
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Recuerdame </label>
                            <a href="#">Olvidaste tu contraseña?</a>
                        </div>
    
                        <button type="submit" class="btn">Sing In</button>
    
                        <div class="login-register">
                            <p>No te has registrado todavia? <a href="#" class="register-link">Sing up</a></p>
                        </div>
                    </form>
                </div>
    
                <div class="form-box register">
                    <form action="#">
                        <h2>Registrarse</h2>
    
                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-user"></i></span>
                            <input type="text" required>
                            <label>Nombre</label>
                        </div>
    
                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-envelope"></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
    
                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </div>
    
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Acepto terminos y condiciones</label>
                            
                        </div>
    
                        <button type="submit" class="btn">Sing In</button>
    
                        <div class="login-register">
                            <p>Ya tienes una cuenta? <a href="#" class="login-link">Sing In</a></p>
                        </div>
                    </form>
                </div>
    
            </div>
    
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
